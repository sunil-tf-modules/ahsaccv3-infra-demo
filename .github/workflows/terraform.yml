name: Terraform

on:
  push:
    branches: [main]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.4.0
    - name: Terraform Init
      working-directory: ./core
      run: terraform init
    - name: Terraform Validate
      working-directory: ./core
      run: terraform validate
    - name: Terraform Plan
      working-directory: ./core
      run: terraform plan
